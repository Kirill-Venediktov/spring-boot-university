<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Remove student from course</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/groups}">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/courses}">Courses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-auto mt-5">
            <form th:action="@{/deleteStudentFromCourse/{id}(id=${studentId})}" th:method="POST" th:object="${course}">
                <div class="row row-cols-2">
                    <div class="col">
                        <label for="courseId" class="form-label">Select course:</label>
                    </div>
                    <div class="col"></div>
                    <div class="col-6">
                        <select class="form-select" id="courseId" th:field="${course.id}">
                            <option th:each="c : ${coursesList}"
                                    th:value="${c.getId()}"
                                    th:utext="|${c.getId()} : ${c.getCourseName()}|">
                            </option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Remove</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-auto">
                    <form th:method="get" th:action="@{/students/{id}(id=${studentId})}">
                        <button type="submit" class="btn btn-outline-secondary btn-sm mt-4">Back</button>
                    </form>
                </div>
                <div class="col-auto">
                    <a th:href="@{/}" class="btn btn-outline-secondary btn-sm mt-4">Main menu</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
