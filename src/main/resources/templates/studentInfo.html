<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Student</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/groups}">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/courses}">Courses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="text-center mt-5">
        <h1>
            <td th:text="|${student.getFirstName()}   ${student.getLastName()}|">Name</td>
        </h1>
        <h4>Group:
            <td><a th:href="@{/groups/{id}(id=${group.id})}"
                   th:text="${group.getGroupName()}">Group name</a>
            </td>
        </h4>
    </div>
</div>

<div class="container-fluid mt-2">
    <div class="row justify-content-center">
        <div class="col-3">
            <div class="text-start">
                <h5>Courses:</h5>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th style="text-align: center" scope="col">Course name</th>
                    <th style="text-align: center" scope="col">Course description</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="course : ${coursesList}">
                    <tr>
                        <td style="text-align: center"><a th:href="@{/courses/{id}(id=${course.getId()})}"
                                                          th:text="${course.getCourseName()}">name</a></td>
                        <td style="text-align: center" th:text="${course.getCourseDescription()}">description</td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <div class="text-center mx-auto">
                <form th:method="get" th:action="@{/editStudent/{id}(id=${student.getId()})}">
                    <button type="submit" class="btn btn-outline-warning mt-2">edit</button>
                </form>
                <form th:method="post" th:action="@{/students/{id}(id=${student.getId()})}">
                    <button type="submit" class="btn btn-outline-danger mt-2">Delete</button>
                </form>
                <form th:method="get" th:action="@{/addToCourse/{id}(id=${student.getId()})}">
                    <button type="submit" class="btn btn-outline-success mt-2">Add to course...</button>
                </form>
                <form th:method="get" th:action="@{/deleteFromCourse/{id}(id=${student.getId()})}">
                    <button type="submit" class="btn btn-outline-danger mt-2">Delete from course...</button>
                </form>
                <a th:href="@{/students}"
                   class="btn btn-outline-secondary btn-sm mt-2 mb-5">To students list</a>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm mt-2 ms-2 mb-5">Main menu</a>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
