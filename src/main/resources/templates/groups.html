<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Groups</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/groups}">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/courses}">Courses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-3">
            <div class="text-start mt-4">
                <a th:href="@{/addGroup}" class="btn btn-outline-success btn-sm">Add new group</a>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th style="text-align: center" scope="col">id</th>
                    <th style="text-align: center" scope="col">Group name</th>
                    <th style="text-align: center" scope="col">Student count</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="group : ${groupPage}">
                    <tr>
                        <td style="text-align: center" th:text="${group.id}">id</td>
                        <td style="text-align: center"><a th:href="@{/groups/{id}(id=${group.id})}"
                                                          th:text="${group.groupName}">name</a></td>
                        <td style="text-align: center" th:text="${group.studentCount}">count</td>
                        <td>
                            <form th:action="@{/groups/{id}(id=${group.id})}" th:method="post">
                                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <div class="row justify-content-center">
                <div class="col-3">
                    <nav>
                        <ul th:if="${groupPage.totalPages > 0}" class="pagination">
                            <th:block th:each="pageNumber : ${pageNumbers}">
                                <li class="page-item">
                                    <a class="page-link" th:text="${pageNumber}"
                                       th:href="@{/groups(size=${groupPage.size}, page=${pageNumber})}">page</a></li>
                            </th:block>
                        </ul>
                    </nav>
                    <div class="text-start">
                        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm mt-2 mb-4">Main menu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
